 <div class="row">

         <button type="button" class="btn btn-default waves-effect"  id="routineButton" style="display:none;" (click)="modalDefault.show()">Rutinas</button>
           <button type="button" class="btn btn-default waves-effect"  id="routineButtonCancel" style="display:none;" (click)="modalDefault.hide()">ocultar</button>

          <app-modal-basic #modalDefault>
            <div class="app-modal-header">
              <h5 class="modal-title">{{dateShow}}</h5> 
           
      <!--   <button type="button" class="close basic-close" (click)="modalDefault.hide()"> 
                <span aria-hidden="true">&times;</span> 
              </button>-->
            </div>
            <div class="app-modal-body">
              <input type="checkbox" value="0" (change)="selectItem($event)" >Preventivo
              <br>
              <input type="checkbox" value="1" (change)="selectItem($event)" >Correctivo
              <br>
              <input type="checkbox" value="2" (change)="selectItem($event)" >Checklist
              <br>
              <br>
              <app-card>
              <div *ngIf="preventive==true" style="overflow-y: scroll; height: 250px;">
                <h5>Preventivo</h5>
                
                <div   *ngFor="let item of routineSelecteds">
                  <input type="checkbox"  (click)="addRoutinePreventive(item.id)" [(ngModel)]="item.select"  data-md-icheck /> {{item.item}}<br>
                </div>
              </div>
            </app-card>
              <br>
              <app-card>
              <div *ngIf="corrective==true" style="overflow-y: scroll; height: 250px;">
                <h5>Correctivo</h5>
                
                <div   *ngFor="let item of routineSelecteds">
                  <input type="checkbox" [(ngModel)]="item.select"  data-md-icheck /> {{item.item}}<br>
                </div>
              </div>
            </app-card>
              <br>
              <app-card>
              <div *ngIf="checklist==true" style="overflow-y: scroll; height: 250px;">
                <h5>Checklist</h5>
                
                <div   *ngFor="let item of checklisSelecteds">
                  <input type="checkbox"   (click)="addRoutineChecklist(item.id)" [(ngModel)]="item.select"  data-md-icheck /> {{item.item}}<br>
                </div>
              </div>
            </app-card>
              <br>
              <app-card>
              <div style="overflow-y: scroll; height: 250px;">
              <h5>Tecnicos</h5>
              <div   *ngFor="let item of technicianSelecteds" >
                <input type="checkbox" (click)="SelectItemTechnician(item.id)" [(ngModel)]="item.select"  data-md-icheck /> {{item.item}}<br>
                </div>
              </div>
            </app-card>
            </div>
            <div class="app-modal-footer">
              <button type="button" class="btn btn-default waves-effect"  (click)="addCancelDate()"  >Cerrar</button>
              <button type="button" class="btn btn-primary waves-effect waves-light "   (click)="addDateRoutine()" >Guardar</button>
            </div>
          </app-modal-basic>
<div *ngFor="let item of dateInitials">
 <div class="col-3">
    <ngb-datepicker #dp [displayMonths]="1" [navigation]="'none'"  [minDate]="{year: item.year, month: item.month, day: 1}"  [maxDate]="{year: item.year, month: item.month, day: 31}" [startDate]="{year: item.year, month: item.month}"  placement="bottom-right"  [dayTemplate]="t"></ngb-datepicker>
 </div>
 <hr>
</div>
</div>
<ng-template #t let-date="date" let-focused="focused">
    <span class="custom-day" (click)="onDateSelection($event,date)" [class.focused]="focused" [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)" [class.faded]="isHovered(date) || isInside(date)" [class.selected]="isDateSelected(date)"
        (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
