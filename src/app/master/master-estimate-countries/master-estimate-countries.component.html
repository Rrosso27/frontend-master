<app-modal-basic #modalRegisterCountry [dialogClass]="'modal-lg'">
    <div class="app-modal-header">

        <h4 class="modal-title">Registrar país cotizaciones</h4>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="myForm" (ngSubmit)="sendCountry()">
            <div class="form-group row">
                <div class="col-sm-6">
                    <h6>País </h6>
                    <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && checkForm.name.errors }">
                    <div *ngIf="submitted && checkForm.name.errors" class="invalid-feedback">
                        <div class="messages text-danger" *ngIf="checkForm.name.errors.required">Este campo es requerido</div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h6>Moneda </h6>
                    <input type="text" class="form-control" formControlName="money" [ngClass]="{ 'is-invalid': submitted && checkForm.money.errors }">
                    <div *ngIf="submitted && checkForm.money.errors" class="invalid-feedback">
                        <div class="messages text-danger" *ngIf="checkForm.money.errors.required">Este campo es requerido</div>
                    </div>
                </div>
            </div>
            <div class="align-buttons">
                <button type="button" class="btn btn-default waves-effect" id="createCountryHide" (click)="modalRegisterCountry.hide()">Cancelar</button>
                <button type="submit " class="btn btn-primary m-b-0 ">Crear País</button>

            </div>
        </form>
    </div>
</app-modal-basic>

<app-modal-basic #modalUpdateCountry [dialogClass]="'modal-lg'">
    <div class="app-modal-header">
        <h4 class="modal-title">Actualizar país cotizaciones</h4>
    </div>
    <div *ngIf="currentCountry" class="app-modal-body">
        <form [formGroup]="myFormUpdate" (ngSubmit)="sendUpdateCountry()">
            <div class="form-group row">
                <div class="col-sm-6">
                    <h6>País </h6>
                    <input type="text" class="form-control" formControlName="nameUpdate" value={{currentCountry.name}} [ngClass]="{ 'is-invalid': submittedUpdate && checkFormUpdate.nameUpdate.errors }">
                    <div *ngIf="submittedUpdate && checkFormUpdate.nameUpdate.errors" class="invalid-feedback">
                        <div class="messages text-danger" *ngIf="checkFormUpdate.nameUpdate.errors.required">Este campo es requerido</div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h6>Moneda </h6>
                    <input type="text" class="form-control" formControlName="moneyUpdate" value={{currentCountry.money}} [ngClass]="{ 'is-invalid': submittedUpdate && checkFormUpdate.moneyUpdate.errors }">
                    <div *ngIf="submittedUpdate && checkFormUpdate.moneyUpdate.errors" class="invalid-feedback">
                        <div class="messages text-danger" *ngIf="checkFormUpdate.moneyUpdate.errors.required">Este campo es requerido</div>
                    </div>
                </div>

            </div>
            <div class="align-buttons">
                <button type="button" class="btn btn-default waves-effect" id="updateCountryHide" (click)="modalUpdateCountry.hide()">Cancelar</button>
                <button type="submit " class="btn btn-primary m-b-0 ">Actualizar país</button>
            </div>
        </form>
    </div>
</app-modal-basic>
