<div class="row">
  <div class="col-sm-12">
    <app-card>
      <h5 class="modal-title">Configurar Días para notificación de mantenimiento</h5>
      <br>
      <br>
        <div class="align-buttons">
          <button class="btn btn-primary" (click)="modalNotificationDays.show()" (click)="assingNumber()" ><i class="icofont icofont-search" ></i>Cambiar días</button>
          <br>
        </div>

      <ngx-datatable #table class="data-table" [rows]="rowClient"   [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="20">

        
        <ngx-datatable-column  [flexGrow]="2" [sortable]="false" [resizeable]="false"  name="Número de Días" [sortable]="false" prop="day"></ngx-datatable-column>
        <!-- <ngx-datatable-column  [flexGrow]="2" [sortable]="false" [resizeable]="false"  name="Cliente" [sortable]="false"  prop="customer_text"></ngx-datatable-column> -->

    </ngx-datatable>
    </app-card>
  </div>
</div>

<app-modal-basic #modalNotificationDays [dialogClass]="'modal-lg'">
  <div class="app-modal-header">

    <h4 class="modal-title">Registrar día</h4>
  </div>
  <div class="app-modal-body">
          <div class="form-group row">
              <div class="col-sm-6">
                  <h6>Escoga el número de días para la notificación<span style="color:red;">*</span> </h6>
                  <input type="number" class="form-control" [(ngModel)]="days">
              </div>
          </div>
          <div class="align-buttons">
              <button type="button" class="btn btn-default waves-effect" id="createBrandHide" (click)="modalNotificationDays.hide()">Cancelar</button>
              <button type="submit " (click)="saveDay()" class="btn btn-primary m-b-0 ">Confgurar día</button>
          </div>
  </div>
</app-modal-basic>
