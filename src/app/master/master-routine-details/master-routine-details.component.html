<app-modal-basic #modalRegisterBrand [dialogClass]="'modal-lg'">
    <div class="app-modal-header">

        <h4 class="modal-title">Registrar Detalle Rutina</h4>
    </div>
    <div class="app-modal-body">

        <div class="form-group row">
            <div class="col-sm-6">
                <h6>Sistema </h6>

                <input type="text" class="form-control" formControlName="description">

                <div *ngIf="submitted && checkForm.description.errors" class="invalid-feedback">
                    <div class="messages text-danger" *ngIf="checkForm.description.errors.required">Este campo es requerido</div>
                </div>
            </div>
            <div class="col-sm-6">
                <h6>Parte </h6>
                <input type="text" class="form-control" formControlName="description">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <h6>Trabajo a realizar </h6>

                <textarea rows="4" cols="100">
                
                    </textarea>

            </div>
        </div>
        <div class="align-buttons">
            <button type="button" class="btn btn-default waves-effect" id="createBrandHide" (click)="modalRegisterBrand.hide()">Cancelar</button>
            <button type="button " class="btn btn-primary m-b-0 ">Crear rutina</button>

        </div>

    </div>
</app-modal-basic>

<app-modal-basic #modalUpdateBrand [dialogClass]="'modal-lg'">
    <div class="app-modal-header">
        <h4 class="modal-title">Actualizar rutina</h4>
    </div>
    <div *ngIf="currentBrand" class="app-modal-body">
        <form [formGroup]="myFormUpdate" (ngSubmit)="sendUpdateBrand()">
            <div class="form-group row">
                <div class="col-sm-6">
                    <h6>Descripción </h6>
                    <input type="text" class="form-control" formControlName="descriptionUpdate" value={{currentBrand.description}} [ngClass]="{ 'is-invalid': submitted && checkFormUpdate.descriptionUpdate.errors }">
                    <div *ngIf="submitted && checkFormUpdate.descriptionUpdate.errors" class="invalid-feedback">
                        <div class="messages text-danger" *ngIf="checkFormUpdate.descriptionUpdate.errors.required">Este campo es requerido</div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h6>Activo</h6>
                    <ui-switch class="js-single" color="#4680ff" switchColor="#fff" size="medium" (change)="onChangeUpdate($event)" [checked]="enabledUpdated"></ui-switch><br>
                </div>
            </div>
            <div class="align-buttons">
                <button type="button" class="btn btn-default waves-effect" id="updateBrandHide" (click)="modalUpdateBrand.hide()">Cancelar</button>
                <button type="submit " class="btn btn-primary m-b-0 ">Actualizar rutina</button>
            </div>
        </form>
    </div>
</app-modal-basic>



<div class="row">

    <div class="col-sm-12">
        <app-card>
            <h5>Registrar rutina </h5>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <h6>Nombre rutina</h6>
                    <input type="text" class="form-control">
                    <!--  <input type="text" style="padding:8px;margin:15px auto;width:30%;" placeholder="Type to filter the name column..." (keyup)="updateFilter($event)" /> -->
                </div>

                <div class="col-sm-3">
                    <div class="align-buttons">
                        <button type="button" style="display:none;" id="uploadBrand" class="btn btn-primary waves-effect" (click)="modalUpdateBrand.show()">Crear rutina</button>
                        <button type="button" id="registerBrand" class="btn btn-primary waves-effect" (click)="modalRegisterBrand.show()">Crear rutina</button>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>

            <div class="align-buttons">
                <button type="button" id="registerBrand" class="btn btn-primary waves-effect" (click)="modalRegisterBrand.show()">Crear detalle rutina</button>
            </div>
            <br>
            <ngx-datatable #table class="data-table" [rows]="rowsClient" [columns]="[{name:'Descripción', prop:'description'},{name:'Estado', prop:'status'},{prop:'id'}]" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="5">

                <ngx-datatable-column [resizeable]="false" name="Sistema" [sortable]="false" [draggable]="false" prop="description"></ngx-datatable-column>
                <ngx-datatable-column [resizeable]="false" name="Parte" [sortable]="false" [draggable]="false" prop="description"></ngx-datatable-column>
                <ngx-datatable-column [resizeable]="false" name="Trabajo" [sortable]="false" [draggable]="false" prop="description"></ngx-datatable-column>
                <ngx-datatable-column [resizeable]="false" name="Acciones" [sortable]="false" [draggable]="false" sortable="false" prop="id">



                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

                        <!--<button md-icon-button (click)="blockAgents(value)">
                              <i class="fa fa-ban"></i>
                            </button> -->

                        <button (click)="updateBrand(row)" class="btn btn-primary btn-icon"><i class="icofont icofont-pencil-alt-5"></i></button>
                        <button (click)="deleteBrand(row)" class="btn btn-danger btn-icon"><i class="icofont icofont-ui-delete"></i></button>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </app-card>
    </div>
</div>
