
<div class="row">

  <div class="col-sm-12">
      <app-card>
          <h5>Reporte de Técnico</h5>
          <br>

          <div class="form-group row">

            <div class="col-sm-6">
              <h6>Sucursales  <span style="color:red;">*</span> </h6>

              <select class="form-control" (change)="getCustomerRegionals()"  [(ngModel)]="selectedRegionalId" > 
                          <option value="0" selected>Seleccionar sucursal </option>
                           <option   *ngFor="let reg of regional" [ngValue]="reg.id"   > {{reg.description}}  </option>
                      <!--  <option value="0" selected>Seleccionar perfil</option> -->
                     </select>
          </div>

            <div class="col-sm-6">
              <h6>Cliente  <span style="color:red;">*</span></h6>
              <select class="form-control" (change)="getBranchOffices()" [(ngModel)]="selectedBusinessId"> 
                          <option value="0" selected>Seleccionar cliente </option>
                      <option   *ngFor="let customer of customers" [ngValue]="customer.id"> {{customer.business_name}}  </option>
                      <!--  <option value="0" selected>Seleccionar perfil</option> -->
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-4">
              <h6>Sede  <span style="color:red;">*</span></h6>
                <select class="form-control" (change)="getForklifs()" [(ngModel)]="selectedBranchOfficeId" > 
                            <option value="0" selected>Seleccionar sede </option>
                            <option   *ngFor="let branchOffice of branchOffices" [ngValue]="branchOffice.id"   > {{branchOffice.branch_name}}  </option>
                        <!--  <option value="0" selected>Seleccionar perfil</option> -->
                </select>
              </div>

            <div class="col-sm-4">
              <h6>Equipo  <span style="color:red;">*</span></h6>

              <select class="form-control"   [(ngModel)]="selectedForkliftId" > 
                          <option value="0" selected>Seleccionar equipo </option>
                          <option   *ngFor="let forklift of forklifts" [ngValue]="forklift.id"   > {{forklift.full_name}}  </option>
                      <!--  <option value="0" selected>Seleccionar perfil</option> -->
                     </select>
            </div>

            <div class="col-sm-4">
              <h6>Reporte  <span style="color:red;">*</span></h6>

              <select class="form-control"   [(ngModel)]="selectedReporId" (click)="getReportTechnicianDetail()" disabled> 
                          <option value="0" selected>Seleccionar el reporte a diligenciar </option>
                          <option   *ngFor="let forklift of report" [ngValue]="forklift.id"   > {{forklift.description}}  </option>
                      <!--  <option value="0" selected>Seleccionar perfil</option> -->
                     </select>
            </div>
          </div>
            <div class=" align-buttons" >
              <button  type="button" (click)="updateHeader()"   class="btn btn-primary waves-effect">Actualizar</button>
            </div>

          
          

      </app-card>      
  </div>
</div>

<app-modal-basic #modalDetail [dialogClass]="'modal-lg'">
  <div class="app-modal-header">
      <h4 class="modal-title">Agregar Correos Electrónico</h4>
  </div>
  <div class="app-modal-body">
          <div class="form-group row">
              <div class="col-sm-12">
                  <h6>Asunto</h6>
                  <input type="text" class="form-control" [(ngModel)]="subject" >
              </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-12">
                  <div class="row">
                      <div class="col-sm-12 col-xs-12 col-md-12  col-lg-11">
                          <h6>Agregar Correo Electrónico</h6>
                      </div>
                  </div>
                  <br>
                  <div class="row">
                      <div class="col-sm-6 col-xs-6 col-md-6  col-lg-5" >
                          <h6> Correo  </h6>
                      </div>
                      <div class="col-sm-6 col-xs-6 col-md-6  col-lg-5">
                         <h6> Nombre  </h6> 
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6 col-xs-6 col-md-6  col-lg-5">


                        <input  type="text" class="form-control"   [(ngModel)]="masterEmail" list="browsers">
                        <datalist  id="browsers">
                           <div  *ngFor="let customerEmail of emailCustomer">
                              <option    value={{customerEmail.email}}>
                           </div> 
                         
                        </datalist>


                      </div>
                      <div class="col-sm-6 col-xs-6 col-md-6  col-lg-5">
                          <input type="text" class="form-control" [(ngModel)]="masterName">
                      
                        
                      
                      </div>
                      <div class="col-sm-1" style="margin-top: 0.5%">
                          <button class="btn btn-warning btn-icon" (click)="addEmail()"><i class="icofont icofont-ui-add"></i></button>
                      </div>
                  </div>
                  <br>
                  <br>
                  <div>
                      <h6>Lista Correos Electrónicos</h6>

                      <br>
                      <div  *ngFor="let email of emailsSend;let pointIdex=index">
                          <div class="row">
                              <div class="col-sm-6 col-xs-6 col-md-6  col-lg-5">
                                  <input type="text" class="form-control"  value='{{email.email}}'  disabled>
                              </div>
                              <div class="col-sm-6 col-xs-6 col-md-6  col-lg-5">
                                  <input type="text" class="form-control"  value='{{email.contact}}' disabled>
                              </div>
                              <div class="col-sm-1" style="margin-top: 0.5%">
                                  <button class="btn btn-default btn-icon" (click)="deleteEmail(pointIdex)"><i class="icofont icofont-ui-remove"></i></button>
                              </div>
                          </div>
                          <br>
                    
                      </div>
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-12">
                  <h6>Mensaje</h6>
                  <textarea type="text" rows="5" class="form-control" id="comment"  [(ngModel)]="comment"></textarea>
              </div>
          </div>

          <div class="align-buttons">
              <button type="button" class="btn btn-default waves-effect" id="emailDetailHide" (click)="modalDetail.hide()">Cancelar</button>
              <button type="submit " class="btn btn-primary m-b-0 " (click)="sendEmailEstimate()">Enviar Correo</button>

          </div>
     
  </div>

</app-modal-basic>
