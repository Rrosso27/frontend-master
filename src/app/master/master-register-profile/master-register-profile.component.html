
<div class="row">
  <div class="col-sm-12">
      <app-card  style="position: sticky; top: 300px;">
          <h5>Administrar Perfil </h5>
          <br>
          <br>

            
                  <div class="align-buttons">
                      <button type="button" id="registerWarehouses" class="btn btn-primary waves-effect" (click)="modalRegisterWarehouses.show()"  >Crear Perfil</button>
                  </div>
          <br>
      </app-card>
  </div>
  </div>

  <app-modal-basic #modalRegisterWarehouses [dialogClass]="'modal-lg'">
    <div class="app-modal-header">
  
        <h4 class="modal-title">Registrar Perfil</h4>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="myForm" (ngSubmit)="sendWarehouses()">
    
            <div class="form-group row">  
                <div class="col-sm-5">
  
                    <h6>Descripci√≥n<span style="color:red;">*</span></h6>
                    <input type="text" class="form-control" formControlName="description" [ngClass]="{ 'is-invalid': submitted && checkForm.description.errors }">
                    <div *ngIf="submitted && checkForm.description.errors" class="invalid-feedback">
                        <div class="messages text-danger" *ngIf="checkForm.description.errors.required">Este campo es requerido</div>
                    </div>
                </div>
            </div>            
            
              <div class="align-buttons">
                <button type="button" class="btn btn-default waves-effect" id="createWarehousesHide" (click)="modalRegisterWarehouses.hide()">Cancelar</button>
                <button type="submit " class="btn btn-primary m-b-0 ">Agregar Perfil</button>
              </div>
            
          </form>
    </div>
  </app-modal-basic>
