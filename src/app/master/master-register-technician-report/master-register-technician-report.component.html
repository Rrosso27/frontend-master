<div class="row">
  <div class="col-sm-12">
      <app-card [title]="'Registro de item de reporte'" [headerContent]="''" [cardOptionBlock]="true">


          <h5>Informaci√≥n de reporte </h5>
          <br>
          <br>
          <app-card [title]="'Encabezado'" [headerContent]="''" [cardOptionBlock]="true">

              <div class="form-group row">
                  <div class="col-sm-8 col-xs-12">
                      <h6>Nombre del item <span style="color:red;">*</span></h6>
                      <input type="text" class="form-control" [(ngModel)]="title" #ctrl="ngModel" id="worktitle" required>
                  </div>


                  <div class="col-sm-4 col-xs-12" >
                      <h6>Horas <span style="color:red;">*</span></h6>
                      <input type="number" class="form-control" [(ngModel)]="hours" #ctrl="ngModel" id="workhours" required>
                  </div>

              </div>

              <div class="form-group row">
                  <div class="col-sm-12" >
                      <h6>Observacion del item<span style="color:red;"></span></h6>
                      <textarea type="text" class="form-control" [(ngModel)]="observation" #ctrl="ngModel" id="workobservation" required></textarea>
                  </div>

              </div>
                  <div class="align-buttons">
                      <button type="button" class="btn btn-primary m-b-0 waves-effect" id="storeheaderbutton" (click)="registerheader()" >Agregar encabezado</button>
                   </div>
          </app-card>
      </app-card>
  </div>
</div>
