<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <div class="login-card card-block auth-body mr-auto ml-auto">
                    <form class="md-float-material">
                        <div class="text-center">
                            <img *ngIf="isMobile===false" src="../../../assets/images/auth/Montacargas.png" class="loginlogo" alt="Gradient Able">
                            <img *ngIf="isMobile===true" src="../../../assets/images/logo.png" alt="Gradient Able">
                        </div>
                        <div class="auth-box">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left txt-primary">Recupera tu contraseña</h3>
                                </div>
                            </div>
                            <!--  <hr/> -->
                            <p class="text-inverse b-b-default text-right"><a [routerLink]="['']">Volver a login.</a></p>
                            <div class="input-group" ng-app="forgot" ng-controller="forgot">
                                <input id="email" type="email" class="form-control"  #box required placeholder="Correo electrónico">
                                <span class="md-line"></span>
                            </div>

                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="button"(click)="sendRecoveryEmail(box.value)" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Enviar correo de recuperación</button>
                                </div>
                            </div>
                            <!-- <div class="row">
                  <div class="col-md-10">
                    <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                    <p class="text-inverse text-left"><b>Your Authentication Team</b></p>
                  </div>
                  <div class="col-md-2">
                    <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                  </div>
                </div>-->

                        </div>
                    </form>
                    <!-- end of form -->
                </div>
                <!-- Authentication card end -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
